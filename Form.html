<script>
  const notif = document.querySelector('.alert')
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzNr9sAzd8zRtKpUTYxVxxY5pWaE6gj2-mwOa-pXOzDOwxadFSoU_A98N4dpGQesZaluw/exec'

  form.addEventListener('submit', e => {
  e.preventDefault()
 fetch(scriptURL, { method: 'POST', body: new FormData(form)})
